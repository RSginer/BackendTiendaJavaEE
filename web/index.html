<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Tienda AngularJS By Rub√©n</title>
</head>
<body ng-controller="ControllerAppTienda">
    <menu></menu>
    <div class="container">
        <div class="row">
            <div class="col-md-12" ng-view>
                <div style="text-align: center;margin-top: 150px;"><img alt="Cargando..." src="img/loading.gif" /></div>
            </div>
        </div>
    </div>
    <script src="javascript/fastclick.js" type="text/javascript"></script>
    <script>
        window.addEventListener('load', function() {
            new FastClick(document.body);
        }, false);
    </script>
    <script src="javascript/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascript/angular.min.js" charset="utf-8"></script>
    <script src="javascript/angular-route.min.js" type="text/javascript"></script>
    <script src="javascript/controllers/controlador-productos.js" type="text/javascript"></script>
    <script src="javascript/directives/menu.js" type="text/javascript"></script>
    <script src="javascript/directives/productos.js" type="text/javascript"></script>
    <script src="javascript/controllers/app.js" type="text/javascript"></script>
</body>
</html>
